<script>
const texts = [
    "Your Stock Details at a Glance.",
    "Onestop Stock Data Visualisation.",
    "Free Stock Data & EDA-Reports."
];
let textIndex = 0;
let charIndex = 0;
const typingSpeed = 50;
const erasingSpeed = 30;
const pauseTime = 1500;

function typeWriter() {
    const typewriter = document.getElementById("typewriter");
    if (charIndex < texts[textIndex].length) {
        typewriter.innerHTML += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, typingSpeed);
    } else {
        setTimeout(eraseText, pauseTime);
    }
}

function eraseText() {
    const typewriter = document.getElementById("typewriter");
    if (charIndex > 0) {
        typewriter.innerHTML = texts[textIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, erasingSpeed);
    } else {
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(typeWriter, typingSpeed);
    }
}

window.onload = function() {
    typeWriter();
};
</script>
